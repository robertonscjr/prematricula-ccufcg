<!DOCTYPE html>
	<html ng-app="preMatricula">
		<head>
			<title>Sistema de Pré-Matrícula</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script src="app.js"></script>
			<meta charset="UTF-8">
			<meta name="google-signin-scope" content="profile email">
			<meta name="google-signin-client_id" content="1045291949626-mgnnmroqo5k0sa2nnclb0jbk32v8rdmj.apps.googleusercontent.com">
			<script src="https://apis.google.com/js/platform.js" async defer></script>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
			<br/>
			<div class="container panel panel-primary text-center" id="header" role="banner">
				<div class="row">
					<p>
					<div class="col-sm-2 col-xs-3">
						<a href="./"><img src="https://seeklogo.com/images/U/ufcg_universidade_federal_de_campina_grande-logo-E8B3971276-seeklogo.com.png" width="65 alt="Universidade Federal de Campina Grande"></a>
					</div>
					<div class="col-sm-8 col-xs-8 hidden-xs hidden-print">
						<h1><a href="./">Sistema de Pré-Matrícula</a></h1>
					</div>
					<div class="col-sm-2 col-xs-1 hidden-xs hidden-print">
						<a href="./"><img src="http://www.computacao.ufcg.edu.br/_/rsrc/1520453835503/administracao/marca_computacao_ufcg_vertical_producao.jpg" width="90 alt="Logo Computação"></a>
					</div>
				</div>
				<p>
			</div>
			<div class="container panel panel-primary" id="conteudo" role="main">
			<p>
				<form class="form-horizontal" role="form" name="login_form" method="post" action="Controlador">
				<h1>Faça login com o email institucional:</h1><br>
				<div class="user">
					<img id="user-photo" src="https://mariovalney.com/wp-content/uploads/2015/06/user-anonimo.jpg">
					<h1>Olá,
						<span id="user-name">visitante</span>!</h1>
					<p id="user-email"></p>
				</div>
				<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="370" data-height="50" data-longtitle="true"
				 data-lang="pt-BR"></div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-xs-offset-1 col-sm-6">
							<div class="radio">
								<label>
									<input id="radio_alu" type="radio" name="command" value="AlunoLogin" checked>Aluno
								</label>
							</div>
							<div class="radio">
								<label>
									<input id="radio_coo" type="radio" name="command" value="CoordenacaoLogin" >Coordenação
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary" type="submit">OK</button>
						</div>
					</div>
				</form>
			</div>
			<!--Script de LOGIN DO GOOGLE-->
			<script>
				function onSignIn(response) {
					// Conseguindo as informações do seu usuário:
					var perfil = response.getBasicProfile();

					// Conseguindo o ID do Usuário
					var userID = perfil.getId();

					// Conseguindo o Nome do Usuário
					var userName = perfil.getName();

					// Conseguindo o E-mail do Usuário
					var userEmail = perfil.getEmail();

					// Conseguindo a URL da Foto do Perfil
					var userPicture = perfil.getImageUrl();

					document.getElementById('user-photo').src = userPicture;
					document.getElementById('user-name').innerText = userName;
					document.getElementById('user-email').innerText = userEmail;

					// Recebendo o TOKEN que você usará nas demais requisições à API:
					var LoR = response.getAuthResponse().id_token;
					console.log("~ le Tolkien: " + LoR);
				};
			</script>
		</body>
	</html>
